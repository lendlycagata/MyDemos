<!DOCTYPE html>
<html>
<head>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Career City Admin Dashboard</title>

 <div th:replace="fragments/headplugs"> </div>
</head>
<body>


			 <div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2 sidenav"></br>
      <h4  th:text="${welcome}"></h4></br>
      
      <div>
         <form action="/" >
         <button type="submit" class="btn btn-warning"> Home </button></br>
         </form>
         <hr>
         <form action="/listaccount" method="GET">
         <button type="submit" class="btn btn-warning"> Accounts </button></br>
         </form>
         <hr>
         <form action="/listposition" method="GET">
         <button type="submit" class="btn btn-warning"> Positions </button></br>
         </form>
         <hr>
       
      </div>
    </div>

    <div class="col-sm-10">
		      <h4>Non-Agent Position Table</h4>
		      <hr>
		       <table id="accountTable" class="table table-striped" >
		  
			  <thead>
	            <tr>
	                   <th>Position ID</th>
	                   <th>Job Profile</th>
	                   <th>Department</th>
	                   <th>Support Type</th>
	                   <th>Edit Details</th>
                       <th>Edit Mapping</th>
	                 
	            </tr>
	        	</thead>
		  <tbody >
		       	<tr th:each="position : ${allpositions}">
				      <td th:text="${position.POSITION_ID}"></td>
				      <td th:text="${position.JOB_PROFILE}"></td>
				      <td th:text="${position.DEPARTMENT}"></td>
				      <td th:text="${position.SUPPORT_TYPE}"></td>
				     
				     
				   	  <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#empEditModal" id="editor" onclick="trigger1(${emp.workdayid})" >
						 Edit Details
						</button></td>
						<td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#empEditModal" id="editor" onclick="trigger1(${emp.workdayid})" >
						Edit Mapping
						</button></td>
		      	</tr>
		      </tbody>
		      
		     <tfoot>
	            <tr>
	                   <th>Position ID</th>
	                   <th>Job Profile</th>
	                   <th>Department</th>
	                   <th>Support Type</th>
	                   <th>Edit Details</th>
                       <th>Edit Mapping</th>
	               
				
				</tr>
	        	</tfoot>
				
	        	
				
		  </table> 
		  
		  
		     
      
            </div>
            
   
             
          </div>
        </div>
   
  



  <div th:replace="fragments/footplugs"> </div>
</body>
</html>
