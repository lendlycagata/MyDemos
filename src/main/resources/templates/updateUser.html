
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Edit User</title>
</head>
<body>
	<div th:replace="fragments/styleUser"> </div>
						
						<div align="center">
							<h1>Edit User Details</h1>
							<br />
					                   
							<form action="#" th:action="@{/save}" th:object="${users}"  method="POST">
					
								<table border="0" cellpadding="10">
								
								
												
									<tr>				
										<td>Firstname:</td>
										<td><input class="input" type="text" th:field="*{firstname}" /></td>
									</tr>
									<tr>
										<td>Lastname:</td>
										<td><input class="input" type="text" th:field="*{lastname}" /></td>
									</tr>									
									
									<tr>				
										<td>Emp ID:</td>
										<td><input class="input" type="text" th:field="*{username}"/></td>
									</tr>
									
							  																					
									<tr>
										<td>User Group:</td>
										<td><input class="input" type="text" th:field="*{USER_GROUP}" /></td>
									</tr>					
									
									<tr>
										<td>User Status:</td>
										<td><input class="input" type="text" th:field="*{USER_STATUS}" /></td>
									</tr>	
									
													
																
									<tr align="center">
									
										<td colspan="2"><button class="button" type="submit">Save</button> </td>
									</tr>
									
									<tr>				
										<td></td>
										<td><input type="hidden" th:field="*{USER_ID}" readonly="readonly" /></td>
									</tr>
									
									<tr>
										<td></td>
										<td><input type="hidden" th:field="*{PASSWORD}" /></td>
									</tr>
									
								
									
									
								</table>
							</form>
						</div>
	</body>
</html>
