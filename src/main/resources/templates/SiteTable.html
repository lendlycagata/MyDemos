<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Career City Admin Dashboard</title>
	<div th:replace="fragments/headplugs"> </div>
</head>
<body>
	 <div class="container-fluid">
		 <div class="row content">
    		<div class="col-sm-2 sidenav"></br>
      			<div th:replace="fragments/navbar"> </div>
    		</div>
    		<div class="col-sm-10">
    			<div th:replace="fragments/headerfrag"> </div>
		    	<h4>Sites<span> <button class="btn btn-info" data-toggle="modal" data-target="#addsite">Add new site</button></span></h4>
		   
		      <table id="SiteTable" class="table table-striped" >		  
			 	 <thead>
	         	   <tr>
		                <th>Site Id</th>
		                <th>Site Name</th>
		            </tr>
	        	 </thead>
		  	<tbody >
		  	     	<tr th:each="site : ${sitelist}">		       	
				      <td th:text="${site.SITE_ID}"></td>
				      <td th:text="${site.SITE_NAME}"></td>
				      <td>
					      <form th:action="@{/deletesite}" method="POST">
					      <input type="hidden" name="SITE_ID" th:value="${site.SITE_ID}">
					      <button class="btn btn-danger">Delete Site</button>
						  </form>
					 </td>					
					 <td>
				   	      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateSite" id="updatesite" >Edit Site</button>
					 </td>					 
		        	</tr>
		      </tbody>		    
		      <tfoot>
	         	   <tr>
	                <th>Site Id</th>
	                <th>Site Name</th>                     
    				</tr>
	          </tfoot>				
		  </table> 
            </div>
          </div>
        </div>
 <div th:replace="fragments/modals/AddNewSite"></div>
 <div th:replace="fragments/modals/updateSite"></div>
 <div th:replace="fragments/footplugs"> </div>
</body>
</html>
