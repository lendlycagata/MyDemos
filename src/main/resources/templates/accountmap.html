<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Career City Admin Dashboard</title>
<div th:replace="fragments/headplugs"></div>

</head>

<body>

	<a class="btn btn-warning" th:href="@{'/listaccount'}">Back to Account List</a>
	<table class="table table-striped" id="tableaccountmaps">

		<thead>
			<tr>
				<td><h6>Account Id</h6></td>
				<td><h6>Account Name</h6></td>
			</tr>
		</thead>

		<tbody>

			<tr>
				<td th:text="${mapdetails.ACCOUNT_ID}"></td>
				<td th:text="${mapdetails.ACCOUNT_NAME }"></td>
				<td><button class="btn btn-info" data-toggle="modal"
						data-target="#addaccountmapmodal" id="addmapbtn">Add
						Mapping</button></td>
			</tr>
		<thead>
			<tr>
				<td class="columnhidden"><h6>Question Id</h6></td>
				<td><h6>Question</h6></td>
				<td class="columnhidden"><h6>Answer Id</h6></td>
				<td><h6>Answer</h6></td>
			</tr>
		</thead>



		<tr th:each="questionmaps : ${mapdetails.accountAnswers}">
			<td class="columnhidden" th:text="${questionmaps.QUESTION_ANSWER_ID}">
			</td>
			<td class="columnhidden"
				th:text="${questionmaps.question.QUESTION_ID}"></td>
			<td th:text="${questionmaps.question.QUESTION}"></td>
			<td class="columnhidden" th:text="${questionmaps.answer.ANSWER_ID}"></td>
			<td th:text="${questionmaps.answer.ANSWER}"></td>
			<td>
				<form th:action="@{/deleteaccountmap}" method="post">
					<input type="hidden" name="ACCOUNT_ID"
						th:value="${mapdetails.ACCOUNT_ID}"> <input type="hidden"
						name="QUESTION_ANSWER_ID"
						th:value="${questionmaps.QUESTION_ANSWER_ID}">
					<button class="btn btn-danger">delete</button>
				</form>

			</td>
		</tr>

		</tbody>
	</table>

	<div th:replace="fragments/modals/addaccountmap"></div>
	<div th:replace="fragments/modals/editaccountmap"></div>
	<div th:replace="fragments/footplugs"></div>
</body>
</html>
