<div class="container">
	<div class="modal fade" id="addsite" role="dialog">
		<div class="modal-dialog modal-lg">
		<div th:replace="fragments/stylemodal"> </div>
			<div class="modal-content">	
				<div class="modal-body">
					<form th:action="@{/addnewsite}" method="POST">
					 <div class="columnhidden">
			         <p>Made By<span><input type="text"   name="CREATED_BY" th:value="${made_by}"></span></p>
			         </div>
						 <input type="text" placeholder="Enter site name here" id="site1" name="SITE_NAME">
						 <input type="submit" value="Save" class="btn btn-success">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
