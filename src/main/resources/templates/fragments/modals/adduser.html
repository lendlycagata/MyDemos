<div id="addUser" class="modal fade" role="dialog">
  <div class="modal-dialog">
	<div th:replace="fragments/stylemodal"> </div>
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
       
        <h4 class="modal-title">New User Details</h4>
      </div>
      <div class="modal-body">
        <form th:action="@{/adduser}" method="POST">
        	<p>First Name<span><input type="text" name="firstname" id="firstname"></span></p>
        	<p>Last Name<span><input type="text" name="lastname" id="lastname"></span></p>
            <p>Employee Id<span><input type="text" name="username" id="username"></span></p>
            <p>Department<span><input type="text" name="USER_GROUP" id="USER_GROUP"></span></p>
            <p>Password<span><input type="text" name="PASSWORD" id="PASSWORD"></span></p>
            <p>Access Type<span><input type="number" name="USER_STATUS" value="1"></span></p>
            <input type="submit" value="Save">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
