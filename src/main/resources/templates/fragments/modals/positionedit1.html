<!-- Modal -->
<div id="positiondetails" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<form th:action="@{/updateposition}" method="post"  enctype="multipart/form-data">
				<div class="modal-header">
					<div class="modal-title">
						<h3>DIGITAL SERVICE & SUPPORT DETAILS</h3>
						<small>This data are shown in the gallery and results</small>
					</div>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">

					<h6>Delete Value to disable position</h6>
					<div class="form-group row">
						<label class="col-md-2 font-weight-bold text-right">Category</label>
						<div class="col-md-5">
							<input class="form-control" type="text" id="category"
								name="CATEGORY">
						</div>
					</div>
					<hr>
					<!-- hidden -->
					<div class="columnhidden">
						<p>
							Position Id<span><input type="number" id="positionid"
								name="POSITION_ID"></span>
						</p>
					</div>
					
				
					
					
					
					<!-- hidden -->
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-md-4 font-weight-bold text-right">Job
									Profile</label>
								<div class="col-md-8">
									<input class="form-control" type="text" id="jobprofile"
										name="JOB_PROFILE">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-md-4 font-weight-bold text-right">Department</label>
								<div class="col-md-8">
									<input class="form-control" type="text" id="department"
										name="DEPARTMENT">
								</div>
							</div>
						</div>
					</div>

					<!-- Row #2 -->
					<div class="form-group row">
						<div class="col-md-2">
							<div class="card-body">
								<label class="text-right font-weight-bold">Image Path</label>
							</div>
							<img class="card-img-top" id="positionImagePath">
						</div>
						
						<div class="col-md-5">
							<input class="form-control" type="text" id="imagepath"
								name="IMAGE_PATH">
						</div>
						<div class="col-md-5 text-right">
							<input id="uploadImageFile" type="file" name="file">
<!-- 								<a class="btn btn-primary" th:href="@{/uploadpage}">Upload -->
<!-- 									Image</a> -->
						</div>
					</div>

					<!-- Row #3 -->
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-md-4 font-weight-bold text-right">Support
									Type</label>
								<div class="col-md-8">
									<input class="form-control" type="text" id="supporttype"
										name="SUPPORT_TYPE">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-md-4 font-weight-bold text-right">Educational
									Background</label>
								<div class="col-md-8">
									<input class="form-control" type="text" id="educationalback"
										name="EDUCATIONAL_BACKGROUND">
								</div>
							</div>
						</div>
					</div>

					<!-- Row #4 -->
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group row">
								<label class="col-md-4 font-weight-bold text-right">Experience
									Required</label>
								<div class="col-md-8">
									<input class="form-control" type="text" id="expreq"
										name="EXPERIENCE_REQUIRED">
								</div>
							</div>
						</div>
						<div class="col-md-6"></div>
					</div>

					<!-- Row #5 -->
					<div class="form-group row">
						<label class="col-md-2 font-weight-bold text-right">Description</label>
						<div class="col-md-10">
							<textarea class="form-control " rows="6" id="description"
								name="DESCRIPTION"></textarea>
						</div>
					</div>
					<!-- Row #6 -->
					<div class="form-group row">
						<label class="col-md-2 font-weight-bold text-right">Skills
							Required</label>
						<div class="col-md-10">
							<textarea class="form-control " rows="4" id="skillsreq"
								name="SKILLS_REQUIRED"></textarea>
						</div>
					</div>

					<!-- Row #7 -->
					<div class="form-group row">
						<label class="col-md-2 font-weight-bold text-right">Certification</label>
						<div class="col-md-10">
							<textarea class="form-control" id="certification"
								name="CERTIFICATION"></textarea>
						</div>
					</div>

					<!-- Row #8 -->
					<div class="form-group row">
						<label class="col-md-2 font-weight-bold text-right">Other
							Skills</label>
						<div class="col-md-10">
							<textarea class="form-control " rows="4" id="otherskills"
								name="OTHER_SKILLS"></textarea>
						</div>
					</div>

					<!-- Row #9 -->
					<div class="form-group row">
						<label class="col-md-2 font-weight-bold text-right">Trainings</label>
						<div class="col-md-10">
							<textarea class="form-control" rows="6" id="trainings"
								name="TRAININGS"></textarea>
						</div>
					</div>
					
					<div >
						<p>
							Created By: <span><input type="text" id="created"
								name="CREATED_BY" th:value="${modify_by}"  ></span>
						</p>
					</div>
					
					<p>
						<span></span>
					</p>


				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-success" value="Save">
				</div>
			</form>
		</div>

	</div>
</div>
