
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Career City Admin Dashboard</title>
<div th:replace="fragments/headplugs"></div>

</head>

<body>

	<a class="btn btn-warning" th:href="@{'/listposition'}">Back to Position List</a>
	<table class="table table-striped" id="tablepositionmaps">

		<thead>
			<tr>
				<td><h6>Position Id</h6></td>
				<td><h6>Job Title</h6></td>
			</tr>
		</thead>

		<tbody>

			<tr>
				<td th:text="${positionmaps.POSITION_ID}"></td>
				<td th:text="${positionmaps.JOB_PROFILE}"></td>
				<td><button class="btn btn-info" data-toggle="modal"
						data-target="#addpositionmapmodal" id="addmapbtn">Add
						Mapping</button></td>
			</tr>
		<thead>
			<tr>
				<td><h6>Question Id</h6></td>
				<td><h6>Question</h6></td>
				<td><h6>Answer Id</h6></td>
				<td><h6>Answer</h6></td>
			</tr>
		</thead>



		<tr th:each="question1maps : ${positionmaps.positionAnswers}">
<!-- 			<td th:text="${question1maps.QUESTION_ANSWER_ID}"></td> -->
			<td th:text="${question1maps.questions.QUESTION_ID}"></td>
			<td th:text="${question1maps.questions.QUESTION}"></td>
			<td class="columnhidden" th:text="${question1maps.answer.ANSWER_ID}"></td>
			<td th:text="${question1maps.answer.ANSWER}"></td>
			<td>
				<form th:action="@{/deletepositionmap}" method="post">
					<input type="hidden" name="POSITION_ID"
						th:value="${positionmaps.POSITION_ID}"> <input
						type="hidden" name="QUESTION_ANSWER_ID"
						th:value="${question1maps.QUESTION_ANSWER_ID}">
					<button class="btn btn-danger">delete</button>
				</form>

			</td>
		</tr>
		</tbody>
	</table>

	<div th:replace="fragments/modals/addpositionmap"></div>
	<div th:replace="fragments/footplugs"></div>
</body>
</html>
